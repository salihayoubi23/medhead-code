name: Integration continue

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    name: Vérification backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: medhead-backend

    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4

      - name: Installer Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Tests backend (profil test + H2)
        run: ./mvnw -B -e -DtrimStackTrace=false -Dspring.profiles.active=test test

      - name: Upload surefire reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: medhead-backend/target/surefire-reports

      - name: Build backend
        run: ./mvnw -B package -DskipTests

  frontend:
    name: Vérification frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: medhead-frontend

    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4

      - name: Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: medhead-frontend/package-lock.json

      - name: Installer les dépendances
        run: npm ci

      - name: Build frontend
        run: npm run build
