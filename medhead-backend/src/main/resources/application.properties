spring.application.name=backend

# =========================
# Database (PostgreSQL)
# =========================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/medhead}
spring.datasource.username=${DB_USERNAME:medhead}
spring.datasource.password=${DB_PASSWORD:medhead}

# =========================
# JPA
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# =========================
# OpenRouteService
# =========================
ors.api.key=${ORS_API_KEY:}
ors.profile=${ORS_PROFILE:driving-car}

# =========================
# JWT
# =========================
jwt.secret=${JWT_SECRET:change-me-in-env-please-32chars-min}
jwt.expiration-minutes=${JWT_EXPIRATION_MINUTES:60}
